<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupPage.css">
    <title>Sign Up Page</title>
</head>
<body>
    <form action="#">
        <div class="heading">
            <h1>Create Account</h1>
            <p>If you do not have an account, create one</p>
        </div>

        <label for="username">Username</label>
        <input type="text" class="user" id="username">

        <label for="email">Email</label>
        <input type="email" class="mail" id="email">

        <label for="password">Password</label>
        <input type="password" class="pass" id="password">

        <label for="password">Confirm Password</label>
        <input type="password" class="conf-pass" id="confirm-password">

        <input type="submit" id="signup" value="Create Account">

        <div class="text">
            <p>Already have an account?</p>
            <a href="#">Login</a>
        </div>

    </form>
</body>
</html>
